<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario Registro</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<div class="container">
		<h2>Formulario de Registro</h2>
		<form action="" class="form" id="form">
			
			<div id="div_nombre">
				<label for="nombre" >Nombre</label>
				<div class="container_input">
					<input type="text" class="txt_input" name="nombre" id="nombre">
					<i class="icon_validation fas fa-times-circle"></i>
				</div>
				<p class="txt_error">letras y espacio:3 a 40 caracteres</p>
			</div>

			<div id="div_apellido">
				<label for="apellido">Apellidos</label>
				<div class="container_input">
					<input type="text" class="txt_input" name="apellido" id="apellido">
					<i class="icon_validation fas fa-times-circle"></i>
				</div>
				<p class="txt_error">letras y espacio:3 a 40 caracteres</p>
			</div>
			
			<div id="div_correo" class="div_correo">
				<label for="correo" >Correo Electrónico</label>
				<div class="container_input">
					<input type="email" class="txt_input" name="correo" id="correo">
					<i class="icon_validation fas fa-times-circle"></i>
				</div>
				<p class="txt_error">puede contener letras, numeros, puntos, guiones y guion bajo.</p>
			</div>

			<div id="div_password" class="div_password">
				<label for="password" >Contraseña</label>
				<div class="container_input">
					<input type="password" class="txt_input" name="password" id="password">
					<i class="icon_validation fas fa-times-circle"></i>
				</div>
				<p class="txt_error">tiene que ser de 6 a 12 dígitos.</p>
			</div>

			<div id="div_password2" class="div_password2">
				<label for="password2" >Repetir Contraseña</label>
				<div class="container_input">
					<input type="password" class="txt_input" name="password2" id="password2">
					<i class="icon_validation fas fa-times-circle"></i>
				</div>
				<p class="txt_error">Ambas contraseñas deben ser iguales.</p>
			</div>

			<div id="div_terminos" class="div_terminos">
				<label >
					<input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
					Acepto los Terminos y Condiciones
				</label>
			</div>

			<div class="div_enviar">
				<button type="submit" class="btn_enviar">Enviar</button>
			</div>
		</form>
	</div>

	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
